<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mischeschale® - Kiffen ist Kultur </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #F9F6EE url('images/60baf6bb-1b9c-441e-aab5-82cc4a865099.jfif') center/cover no-repeat;
      background-attachment: fixed;
      color: #3B2F2F;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.8);

    }
    header h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    .logo {
      margin-top: 1rem;
      width: 200px;
    }
    .button {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #66FF66;
      transform: scale(1.05);
    }
    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0px);
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .products img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    form {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 1rem;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #66FF66;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2C2424;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>MISCHESCHALE®- <br><br>Kiffen ist Kultur. <br>Mischeschale dein Werkzeug.</h1>
  <img src="images/transpa.png" alt="Mischeschaale Logo" class="logo">
  <a href="#produkte" class="button">Jetzt entdecken</a>
</header>

<section id="produkte">
  <h2>Du und Deine Mischeschale -built different. </h2>
  <div class="products">
    <img src="images/P1130273.JPG" alt="Mischeschale Produkt 1">
    <img src="images/P1130275.RW2" alt="Mischeschale Produkt 2">
    <img src="images/P1130277.JPG" alt="Mischeschale Produkt 3">
  </div>
</section>

<section id="newsletter">
  <h2>Stay tuned and be a part of us...</h2>
  <p>Trag dich ein und erfahre als Erster von unserem Launch!</p>
  <form action="#" method="post">
    <input type="email" name="email" placeholder="Deine E-Mail Adresse" required>
    <input type="submit" value="Be a part">
  </form>
</section>

<footer>
  &copy; 2025 Mischeschale® | Stay Clean. Stay Elevated.
</footer>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  });
  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>

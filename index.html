<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mischeschale® - Kiffen ist Kultur</title>

  <!-- Fonts Laden -->
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Body Basis Styling */
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #F9F6EE url('images/P1130277.JPG') center/cover no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: #12343b; /* Akzentfarbe für Text */
      overflow-x: hidden;
    }

    /* Leichter Blur für Hintergrund */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.8);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #924622; /* Hauptfarbe */
      font-weight: 700;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #12343b;
    }

    /* Header */
    header {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255,255,255,0.6);
      padding: 3rem 1rem;
    }
    header h1 {
      font-family: 'Phudu', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #924622;
    }
    .logo {
      width: 150px;
      margin: 1rem 0;
    }
    .button {
      background-color: #12343b;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #924622;
      transform: scale(1.05);
    }

    /* Scroll Down Pfeil */
    .scroll-down {
      margin-top: 2rem;
      font-size: 2rem;
      color: #924622;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Basic Section Styling */
    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2C2424;
      color: #f7e8e1;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#produkte">Produkte</a></li>
    <li><a href="#newsletter">Newsletter</a></li>
  </ul>
</nav>

<!-- Header Bereich -->
<header id="home">
  <h1>Kiffen ist Kultur.<br>Mischeschale das Werkzeug.</h1>
  <img src="images/transpa.png" alt="Mischeschale Logo" class="logo">
  <a href="#produkte" class="button">Jetzt entdecken</a>
  <div class="scroll-down">
    &#8595;
  </div>
</header>

<!-- Platzhalter für weitere Bereiche -->
<section id="produkte">
  <h2>Deine Produkte kommen hier...</h2>
</section>

<section id="newsletter">
  <h2>Stay tuned and be a part of us...</h2>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Mischeschale® | Stay Clean. Stay Elevated.
</footer>

</body>
</html>

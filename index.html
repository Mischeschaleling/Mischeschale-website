<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mischeschale® - Kiffen ist Kultur</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Phudu&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth; /* Weiches Scrollen */
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif; /* Standard-Schrift für Fließtext */
      background: #f7e8e1;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 1rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      font-family: 'DM Sans', sans-serif;
      text-decoration: none;
      color: #12343b;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #924622;
      transform: scale(1.05);
    }

    /* Hero/Header */
    .hero {
      position: relative;
      background: url('images/curved-wood-1080x1920.jpg') center/cover no-repeat;
      background-color: #f7e8e1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px); /* GANZ leichter Blur */
      background: rgba(247, 232, 225, 0.15);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(247, 232, 225, 0.6);
      padding: 2rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(2px);
    }

    .hero-logo {
      width: 220px;
      margin-bottom: 2rem;
    }

    .hero h1 {
      font-family: 'Phudu', cursive;
      color: #0e1b07;
      font-size: 2.8rem;
      margin: 0;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 2rem;
      color: #924622;
      animation: bounce 2s infinite;
      text-decoration: none;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }

    /* Sections */
    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0px);
    }

    section h2 {
      font-family: 'Phudu', cursive;
      font-size: 2rem;
      color: #2d545e;
      margin-bottom: 1rem;
    }

    /* Produkte */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .products img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Form */
    form {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 1rem;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #66FF66;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2C2424;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#produkte">Produkte</a></li>
    <li><a href="#newsletter">Newsletter</a></li>
  </ul>
</nav>

<!-- Hero / Header -->
<header class="hero" id="home">
  <div class="hero-content">
    <img src="images/transpa.png" alt="Mischeschale Logo" class="hero-logo">
    <h1>Kiffen ist Kultur<br>Mischeschale dein Werkzeug.</h1>
  </div>
  <a href="#produkte" class="scroll-down">&#8595;</a>
</header>

<!-- Produkte Section -->
<section id="produkte">
  <h2>Du und Deine Mischeschale – built different.</h2>
  <div class="products">
    <img src="images/P1130273.JPG" alt="Mischeschale Produkt 1">
    <img src="images/P1130275.RW2" alt="Mischeschale Produkt 2">
    <img src="images/P1130277.JPG" alt="Mischeschale Produkt 3">
  </div>
</section>

<!-- Newsletter Section -->
<section id="newsletter">
  <h2>Stay tuned and be a part of us...</h2>
  <p>Trag dich ein und erfahre als Erster von unserem Launch!</p>
  <form action="#" method="post">
    <input type="email" name="email" placeholder="Deine E-Mail Adresse" required>
    <input type="submit" value="Be a part">
  </form>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Mischeschale® | Stay Clean. Stay Elevated.
</footer>

<!-- Scroll-Animation -->
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  });
  document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mischeschale® - Kiffen ist Kultur</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #3B2F2F;
      color: #EEE8D5;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('images/RQTE4190.JPG') center/cover no-repeat;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .button {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #66FF66;
      transform: scale(1.05);
    }
    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    section p, label {
      font-size: 1.1rem;
      color: #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .products img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    form {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 1rem;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #66FF66;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #2C2424;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Kiffen ist Kultur,<br> Mischeschale dein Werkzeug.</h1>
  <a href="#produkte" class="button">Jetzt entdecken</a>
</header>

<section id="produkte">
  <h2>Unsere Produkte</h2>
  <div class="products">
    <img src="images/P1130273.JPG" alt="Mischeschaale Produkt 1">
    <img src="images/P1130275.RW2" alt="Mischeschaale Produkt 2">
    <img src="images/P1130277.JPG" alt="Mischeschaale Produkt 3">
  </div>
</section>

<section id="newsletter">
  <h2>Bleib auf dem Laufenden</h2>
  <p>Trag dich ein und erfahre als Erster von unserem Launch!</p>
  <form action="#" method="post">
    <input type="email" name="email" placeholder="Deine E-Mail Adresse" required>
    <input type="submit" value="Jetzt eintragen">
  </form>
</section>

<footer>
  &copy; 2025 Mischeschale® | Stay Clean. Stay Elevated.
</footer>

</body>
</html>
